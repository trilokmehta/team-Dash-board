    <nav class="w-20 xl:w-72 border-r border-white/5 bg-black/20 backdrop-blur-xl p-4 flex flex-col gap-6 h-screen z-50">
       <div class="flex items-center gap-3 px-2 mb-2 justify-center xl:justify-start">

            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 hidden xl:block">Lumina</span>

        <div class="flex flex-col gap-2 flex-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">Dashboard</span></a>
            <a href="finance.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="trending-up" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">Finance</span></a>
            <a href="mywork.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="kanban-square" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">My Work</span></a>
            <a href="worklog.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="notebook-pen" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">Daily Log</span></a>
            <a href="files.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full bg-indigo-600 text-white shadow-lg shadow-indigo-600/20"><i data-lucide="folder-open" class="w-5 h-5 scale-110"></i><span class="text-sm font-medium hidden xl:block">Company Files</span></a>
            <a href="passwords.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="lock" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">IDs & Passwords</span></a>
            <a href="monitoring.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all"><i data-lucide="activity" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">Monitoring</span></a>
            <a href="chats.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 mt-auto transition-all"><i data-lucide="message-square" class="w-5 h-5"></i><span class="text-sm font-medium hidden xl:block">Chats</span></a>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-20 px-8 flex items-center justify-between border-b border-white/5 bg-[#0a0a0c]/80 backdrop-blur-sm">
            <h1 class="text-2xl font-bold text-white">Company Resources</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-8 fade-in">
             <div class="glass-panel rounded-3xl p-8 min-h-[600px]">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2 text-sm text-slate-500"><span class="text-indigo-400 font-medium">Root</span><i data-lucide="chevron-right" class="w-4 h-4"></i><span>Team Shared</span></div>
                    <button onclick="uploadFile()" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white text-sm font-medium rounded-xl transition-all flex items-center gap-2"><i data-lucide="upload-cloud" class="w-4 h-4"></i> Upload File</button>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
                    <div class="p-4 bg-white/5 border border-white/5 hover:bg-white/10 hover:border-indigo-500/30 rounded-2xl cursor-pointer transition-all text-center group">
                        <i data-lucide="folder" class="w-10 h-10 text-indigo-400 mx-auto mb-2 group-hover:scale-110 transition-transform"></i><p class="text-sm font-medium text-slate-200">Marketing</p>
                    </div>
                     <div class="p-4 bg-white/5 border border-white/5 hover:bg-white/10 hover:border-indigo-500/30 rounded-2xl cursor-pointer transition-all text-center group">
                        <i data-lucide="folder" class="w-10 h-10 text-indigo-400 mx-auto mb-2 group-hover:scale-110 transition-transform"></i><p class="text-sm font-medium text-slate-200">Finance</p>
                    </div>
                </div>

                <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Files</h4>
                <div class="overflow-hidden rounded-2xl border border-white/5">
                    <table class="w-full text-left text-sm text-slate-400">
                        <thead class="bg-white/5 text-xs font-semibold text-slate-500"><tr><th class="px-4 py-3">Name</th><th class="px-4 py-3">Size</th><th class="px-4 py-3">Added</th><th class="px-4 py-3"></th></tr></thead>
                        <tbody id="file-list" class="divide-y divide-white/5 bg-black/20">
                           <tr><td colspan="4" class="px-4 py-3 text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
<script>
    // --- 1. RENDER ICONS ---
    lucide.createIcons();

    // --- 2. CONFIGURATION ---
    const SUPABASE_URL = "https://jwrgsmluqhqlxizsuyzc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3cmdzbWx1cWhxbHhpenN1eXpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNjQ1OTYsImV4cCI6MjA4Mjk0MDU5Nn0.daGg1TXP3JjrkQeEodEPBY97ThfFRH3cppETLTWUl8Y";

    // Use window.fileClient to avoid 'supabase' naming conflict with the global library object
    if (!window.fileClient) {
        window.fileClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    }

    // --- AUTHENTICATION CHECK (Add to top of script) ---
async function checkUserSession() {
    // 1. Initialize a temporary client just for the check
    const authCheck = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // 2. Get the current user session
    const { data: { session }, error } = await authCheck.auth.getSession();

    // 3. If no session exists, redirect to login
    if (!session || error) {
        console.warn("Unauthorized access. Redirecting to login...");
        window.location.href = "login.html";
    } else {
        console.log("Session active for:", session.user.email);
    }
}

async function logout() {
    await window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY).auth.signOut();
    window.location.href = "login.html";
}

// Run the check immediately
checkUserSession();

    // --- 3. LOGIC ---
    async function fetchFiles() {
        try {
            const { data, error } = await window.fileClient
                .from('company_files')
                .select('*')
                .order('created_at', { ascending: false });
            
            const container = document.getElementById('file-list');
            
            if (error) throw error;

            if (!data || data.length === 0) {
                container.innerHTML = '<tr><td colspan="4" class="px-4 py-3 text-center text-slate-500">No files found.</td></tr>';
                return;
            }

            container.innerHTML = data.map(f => `
                <tr class="hover:bg-white/5 transition-colors group">
                    <td class="px-4 py-3 flex items-center gap-3 text-white font-medium">
                        <i data-lucide="file-text" class="text-emerald-400 w-5 h-5"></i> ${f.name}
                    </td>
                    <td class="px-4 py-3 text-slate-500">${f.size || 'Unknown'}</td>
                    <td class="px-4 py-3 text-slate-500">${new Date(f.created_at).toLocaleDateString()}</td>
                    <td class="px-4 py-3 text-right">
                        <i data-lucide="trash-2" onclick="deleteFile(${f.id})" class="w-4 h-4 text-slate-600 hover:text-rose-400 cursor-pointer"></i>
                    </td>
                </tr>
            `).join('');
            
            // Re-render icons for dynamic content
            lucide.createIcons();
        } catch (err) {
            console.error("Fetch Error:", err.message);
        }
    }

    async function uploadFile() {
        const name = prompt("Enter file name (e.g. Report.pdf):");
        if(!name) return;
        const size = prompt("Enter simulated size (e.g. 2.4 MB):");
        
        try {
            const { error } = await window.fileClient
                .from('company_files')
                .insert([{ name, size, type: 'file' }]);
            
            if(error) throw error;
            fetchFiles();
        } catch (err) {
            alert('Error uploading: ' + err.message);
        }
    }

    window.deleteFile = async (id) => {
        if(confirm('Delete this file record?')) {
            try {
                const { error } = await window.fileClient
                    .from('company_files')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                fetchFiles();
            } catch (err) {
                alert('Error deleting: ' + err.message);
            }
        }
    }

    // Initial Load
    fetchFiles();
</script>
</body>
</html>
