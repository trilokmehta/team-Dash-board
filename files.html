<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#0a0a0c] text-slate-200 font-sans min-h-screen selection:bg-indigo-500/30 overflow-hidden flex">
    
    <div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"><div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 blur-[120px] rounded-full"></div><div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full"></div></div>

    <nav class="w-20 xl:w-72 border-r border-white/5 bg-black/20 backdrop-blur-xl p-4 flex flex-col gap-6 h-screen z-50">
        <div class="flex items-center gap-3 px-2 mb-2 justify-center xl:justify-start">
             <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20"><i data-lucide="zap" class="text-white fill-white w-5 h-5"></i></div>
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 hidden xl:block">Lumina</span>
        </div>
        <div class="flex flex-col gap-2 flex-1 overflow-y-auto">
            <a href="index.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">Dashboard</span></a>
            <a href="finance.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="trending-up" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">Finance</span></a>
            <a href="mywork.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="kanban-square" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">My Work</span></a>
            <a href="worklog.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="notebook-pen" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">Daily Log</span></a>
            <a href="files.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full bg-indigo-600 text-white shadow-lg shadow-indigo-600/20 transition-all"><i data-lucide="folder-open" class="w-5 h-5 scale-110"></i><span class="text-sm font-medium hidden xl:block">Company Files</span></a>
            <a href="passwords.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="lock" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">IDs & Passwords</span></a>
            <a href="monitoring.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 transition-all group"><i data-lucide="activity" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">Monitoring</span></a>
            <a href="chats.html" class="flex items-center gap-4 px-4 py-3.5 rounded-2xl w-full text-slate-500 hover:bg-white/5 hover:text-slate-300 mt-auto transition-all group"><i data-lucide="message-square" class="w-5 h-5 group-hover:scale-110 transition-transform"></i><span class="text-sm font-medium hidden xl:block">Chats</span></a>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-20 px-8 flex items-center justify-between border-b border-white/5 bg-[#0a0a0c]/80 backdrop-blur-sm">
            <h1 class="text-2xl font-bold text-white">Company Resources</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-8 fade-in">
             <div class="glass-panel rounded-3xl p-8 min-h-[600px]">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2 text-sm text-slate-500"><span class="text-indigo-400 font-medium">Root</span><i data-lucide="chevron-right" class="w-4 h-4"></i><span>Team Shared</span></div>
                    <button class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white text-sm font-medium rounded-xl transition-all flex items-center gap-2"><i data-lucide="upload-cloud" class="w-4 h-4"></i> Upload</button>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
                    <div class="p-4 bg-white/5 border border-white/5 hover:bg-white/10 hover:border-indigo-500/30 rounded-2xl cursor-pointer transition-all text-center group">
                        <i data-lucide="folder" class="w-10 h-10 text-indigo-400 mx-auto mb-2 group-hover:scale-110 transition-transform"></i><p class="text-sm font-medium text-slate-200">Marketing</p><p class="text-[10px] text-slate-500">12 items</p>
                    </div>
                     <div class="p-4 bg-white/5 border border-white/5 hover:bg-white/10 hover:border-indigo-500/30 rounded-2xl cursor-pointer transition-all text-center group">
                        <i data-lucide="folder" class="w-10 h-10 text-indigo-400 mx-auto mb-2 group-hover:scale-110 transition-transform"></i><p class="text-sm font-medium text-slate-200">Finance</p><p class="text-[10px] text-slate-500">5 items</p>
                    </div>
                     <div class="p-4 bg-white/5 border border-white/5 hover:bg-white/10 hover:border-indigo-500/30 rounded-2xl cursor-pointer transition-all text-center group">
                        <i data-lucide="folder" class="w-10 h-10 text-indigo-400 mx-auto mb-2 group-hover:scale-110 transition-transform"></i><p class="text-sm font-medium text-slate-200">Design</p><p class="text-[10px] text-slate-500">8 items</p>
                    </div>
                </div>

                <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Files</h4>
                <div class="overflow-hidden rounded-2xl border border-white/5">
                    <table class="w-full text-left text-sm text-slate-400">
                        <thead class="bg-white/5 text-xs font-semibold text-slate-500"><tr><th class="px-4 py-3">Name</th><th class="px-4 py-3">Size</th><th class="px-4 py-3">Modified</th><th class="px-4 py-3"></th></tr></thead>
                        <tbody class="divide-y divide-white/5 bg-black/20">
                            <tr class="hover:bg-white/5 transition-colors group"><td class="px-4 py-3 flex items-center gap-3 text-white font-medium"><i data-lucide="file-text" class="text-rose-400 w-5 h-5"></i> Handbook_2026.pdf</td><td class="px-4 py-3 text-slate-500">4.2 MB</td><td class="px-4 py-3 text-slate-500">Jan 01</td><td class="px-4 py-3 text-right"><i data-lucide="more-horizontal" class="w-4 h-4 text-slate-600 hover:text-white cursor-pointer"></i></td></tr>
                             <tr class="hover:bg-white/5 transition-colors group"><td class="px-4 py-3 flex items-center gap-3 text-white font-medium"><i data-lucide="sheet" class="text-emerald-400 w-5 h-5"></i> Q4_Data.xlsx</td><td class="px-4 py-3 text-slate-500">1.8 MB</td><td class="px-4 py-3 text-slate-500">Dec 28</td><td class="px-4 py-3 text-right"><i data-lucide="more-horizontal" class="w-4 h-4 text-slate-600 hover:text-white cursor-pointer"></i></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
